<!DOCTYPE html>
<html>
<head>
    <title>Test Create Agent Run</title>
</head>
<body>
    <h1>Test Create Agent Run</h1>
    <button onclick="testCreateAgentRun()">Create Agent Run: 2+2</button>
    <div id="result"></div>

    <script>
        async function testCreateAgentRun() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating agent run...';
            
            try {
                const response = await fetch('https://api.codegen.com/v1/organizations/323/agent/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-ce027fa7-3c8d-4beb-8c86-ed8ae982ac99'
                    },
                    body: JSON.stringify({
                        prompt: '2+2'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const agentRun = await response.json();
                resultDiv.innerHTML = `
                    <h2>Agent Run Created!</h2>
                    <p><strong>ID:</strong> ${agentRun.id}</p>
                    <p><strong>Status:</strong> ${agentRun.status}</p>
                    <p><strong>Web URL:</strong> <a href="${agentRun.web_url}" target="_blank">${agentRun.web_url}</a></p>
                    <p><strong>Created:</strong> ${agentRun.created_at}</p>
                    
                    <h3>Now adding to cache...</h3>
                `;
                
                // Add to cache
                const cacheKey = 'agent-runs-cache-org-323';
                const now = new Date();
                const entry = {
                    data: agentRun,
                    timestamp: now.toISOString(),
                    expiresAt: new Date(now.getTime() + 24 * 60 * 60 * 1000).toISOString(),
                    version: "1.0.0",
                    organizationId: 323,
                    isPolling: agentRun.status === 'ACTIVE'
                };
                
                // Get existing cache or create new
                const existingCache = localStorage.getItem(cacheKey);
                let cacheEntries = [];
                if (existingCache) {
                    try {
                        cacheEntries = JSON.parse(existingCache);
                    } catch (e) {
                        console.error('Error parsing existing cache:', e);
                    }
                }
                
                // Add new entry at the beginning
                cacheEntries.unshift(entry);
                
                // Store back to cache
                localStorage.setItem(cacheKey, JSON.stringify(cacheEntries));
                
                resultDiv.innerHTML += `
                    <p style="color: green;"><strong>âœ… Added to cache successfully!</strong></p>
                    <p>Refresh the main app to see the agent run.</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error creating agent run:', error);
            }
        }
    </script>
</body>
</html>
