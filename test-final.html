<!DOCTYPE html>
<html>
<head>
    <title>Final API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { padding: 10px 20px; margin: 10px; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h1>üß™ Final API Test</h1>
    <p>Testing the fixed API configuration with production endpoint.</p>
    
    <button onclick="testAPI()">Test Create Agent Run</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>üöÄ Testing API...</p>';
            
            try {
                const response = await fetch('https://api.codegen.com/v1/organizations/323/agent/run', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-ce027fa7-3c8d-4beb-8c86-ed8ae982ac99'
                    },
                    body: JSON.stringify({
                        prompt: 'Final test after fixes: What is 2+2?'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ SUCCESS! API is working perfectly!</div>
                    <p><strong>Agent Run ID:</strong> ${data.id}</p>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Web URL:</strong> <a href="${data.web_url}" target="_blank">${data.web_url}</a></p>
                    <details>
                        <summary>Full Response</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå ERROR: ${error.message}</div>
                    <p>This should not happen if the fixes are applied correctly.</p>
                `;
                console.error('API test failed:', error);
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            console.log('üß™ Final API test page loaded');
            console.log('Environment should be using: https://api.codegen.com');
            console.log('CORS credentials: omit');
        };
    </script>
</body>
</html>
