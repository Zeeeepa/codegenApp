<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API</h1>
    <button onclick="testAPI()">Test Create Agent Run</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                console.log('Making API request...');
                const response = await fetch('https://api.codegen.com/v1/organizations/323/agent/run', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-ce027fa7-3c8d-4beb-8c86-ed8ae982ac99'
                    },
                    body: JSON.stringify({
                        prompt: '2+2'
                    })
                });
                
                console.log('Response received:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h2>✅ API Test Successful!</h2>
                    <p><strong>Agent Run ID:</strong> ${data.id}</p>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Organization ID:</strong> ${data.organization_id}</p>
                    <p><strong>Created:</strong> ${data.created_at}</p>
                    <p><strong>Web URL:</strong> <a href="${data.web_url}" target="_blank">${data.web_url}</a></p>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                resultDiv.innerHTML = `
                    <h2>❌ API Test Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console for more details.</p>
                `;
            }
        }
    </script>
</body>
</html>
